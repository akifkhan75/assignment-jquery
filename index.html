<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="assets/css/wizard.css"> -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Global Rescue</title>
  </head>
  <body>
    
    <!-- HEADER -->
    <header>
      <nav class="navbar navbar-expand navbar-dark shadow-sm mb-3">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link d-flex align-self-center" (click)="openSidenav()">
              <mat-icon class="nav-menu-icon mr-2">menu</mat-icon>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img src="assets/img/logo.png" alt="Logo">
            </a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto d-none d-sm-flex">
          <li class="nav-item">
            <a class="nav-link" href="#">ABOUT US
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">MEDIA</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">CONTACT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">LOGIN</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- / HEADER -->

    <!-- ENROLLMENT FORM -->
    <div class="container">
      <div class="wizard">
        <div class="wizard-inner">
            <div class="connecting-line"></div>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">
                  step 1
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">
                  step 2
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">
                  step 3
                </a>
              </li>
            </ul>
        </div>

        <form role="form">
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
              <h1>step 1</h1>
              <button type="button" class="btn btn-primary next-step">Save and continue</button>
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
              <h1>step 2</h1>
              <button type="button" class="btn btn-primary next-step">Save and continue</button>
            </div>
            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
              <h1>step 3</h1>
              <button type="button" class="btn btn-primary next-step">Save and continue</button>
            </div>
          </div>
        </form>
    </div>
    </div>
    <!-- / ENTOLLMENT FORM -->

    <!-- FOOTER -->
    <footer>
      <div class="container">
        footer contents
      </div>
    </footer>
    <!-- / FOOTER -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/custom.js"></script>
  </body>
</html>
